<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .banner-container {
      width: 1200px;
      height: 300px;
      background: linear-gradient(135deg, #13111c 0%, #2b2640 100%);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
    }
    
    .banner-content {
      width: 100%;
      padding: 0 50px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .banner-text {
      color: white;
    }
    
    .banner-title {
      font-size: 72px;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(90deg, #7b68ee, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(123, 104, 238, 0.4);
      position: relative;
    }
    
    .banner-subtitle {
      font-size: 24px;
      font-weight: 500;
      margin-top: 10px;
      opacity: 0.9;
      letter-spacing: 1px;
    }
    
    .banner-features {
      font-size: 16px;
      margin-top: 20px;
      display: flex;
      gap: 25px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .feature-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(123, 104, 238, 0.2);
      color: #7b68ee;
    }
    
    .minecraft-block {
      width: 40px;
      height: 40px;
      background-color: #5d5d5d;
      position: absolute;
      border: 3px solid #484848;
      opacity: 0.2;
    }
    
    /* Shield graphic */
    .shield-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin-right: 30px;
    }
    
    .shield {
      position: absolute;
      width: 180px;
      height: 200px;
      background: linear-gradient(135deg, #7b68ee 0%, #00bfff 100%);
      clip-path: path('M 90 0 C 130 15 180 20 180 20 C 180 20 180 80 180 130 C 180 170 90 200 90 200 C 90 200 0 170 0 130 C 0 80 0 20 0 20 C 0 20 50 15 90 0 Z');
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(123, 104, 238, 0.4);
    }
    
    .shield-inner {
      width: 140px;
      height: 160px;
      background: #2b2640;
      clip-path: path('M 70 10 C 100 20 140 25 140 25 C 140 25 140 70 140 110 C 140 140 70 160 70 160 C 70 160 0 140 0 110 C 0 70 0 25 0 25 C 0 25 40 20 70 10 Z');
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .shield-icon {
      color: white;
      font-size: 80px;
      font-weight: bold;
      text-align: center;
      line-height: 80px;
    }
    
    /* Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #7b68ee;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 8s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(300px) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) translateX(30px);
        opacity: 0;
      }
    }
    
    /* Network lines animation */
    .network-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, transparent, #7b68ee, transparent);
      animation: line-animation 3s infinite;
      opacity: 0;
    }
    
    @keyframes line-animation {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      20% {
        opacity: 0.5;
      }
      80% {
        opacity: 0.5;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Animated background elements -->
    <div class="particles">
      <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
      <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
      <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
      <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
      <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
      <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
      <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
      <div class="particle" style="left: 80%; animation-delay: 0.5s;"></div>
      <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
    </div>
    
    <div class="network-lines">
      <div class="line" style="top: 30%; animation-delay: 0s; width: 40%;"></div>
      <div class="line" style="top: 40%; animation-delay: 1s; width: 60%;"></div>
      <div class="line" style="top: 50%; animation-delay: 2s; width: 30%;"></div>
      <div class="line" style="top: 60%; animation-delay: 0.5s; width: 50%;"></div>
      <div class="line" style="top: 70%; animation-delay: 1.5s; width: 70%;"></div>
    </div>
    
    <!-- Minecraft style blocks -->
    <div class="minecraft-block" style="top: 40px; right: 100px;"></div>
    <div class="minecraft-block" style="bottom: 60px; left: 120px;"></div>
    <div class="minecraft-block" style="top: 150px; left: 200px;"></div>
    <div class="minecraft-block" style="bottom: 30px; right: 180px;"></div>
    
    <!-- Main content -->
    <div class="banner-content">
      <div class="banner-text">
        <h1 class="banner-title">AntiDDoSPro</h1>
        <p class="banner-subtitle">Advanced DDoS Protection for Minecraft Servers</p>
        <div class="banner-features">
          <div class="feature">
            <div class="feature-icon">✓</div>
            <span>Rate Limiting</span>
          </div>
          <div class="feature">
            <div class="feature-icon">✓</div>
            <span>IP Filtering</span>
          </div>
          <div class="feature">
            <div class="feature-icon">✓</div>
            <span>GeoIP Blocking</span>
          </div>
        </div>
      </div>
      
      <div class="shield-container">
        <div class="shield">
          <div class="shield-inner">
            <div class="shield-icon">⚡</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
